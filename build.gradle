plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
}

ext {
	springInitializrVersion = '0.21.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// https://mvnrepository.com/artifact/io.spring.initializr/initializr-bom
	implementation group: 'io.spring.initializr', name: 'initializr-bom', version: "$springInitializrVersion", ext: 'pom'
	// https://mvnrepository.com/artifact/io.spring.initializr/initializr-web
	implementation group: 'io.spring.initializr', name: 'initializr-web', version: "$springInitializrVersion"
	// https://mvnrepository.com/artifact/io.spring.initializr/initializr-generator-spring
	implementation group: 'io.spring.initializr', name: 'initializr-generator-spring', version: "$springInitializrVersion"


	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
